<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    .options {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: center;
    }

    .option:hover {
      background-color: #eee;
    }

    .option.selected {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }

    #selectedValue {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="options">
    <div class="option" onclick="selectOption(this)">Opción 1</div>
    <div class="option" onclick="selectOption(this)">Opción 2</div>
    <div class="option" onclick="selectOption(this)">Opción 3</div>
    <div class="option" onclick="selectOption(this)">Opción 4</div>
  </div>

  <div id="selectedValue">Selecciona una opción</div>

  <script>
    function selectOption(element) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.classList.remove('selected'));

      element.classList.add('selected');
      document.getElementById('selectedValue').textContent = `Seleccionaste: ${element.textContent}`;
    }
  </script>
</body>
</html>
