<!DOCTYPE html>
<html>
<head>
    <title>Catálogo 3D | Testa Chile</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #000;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .model-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .model-card model-viewer {
            width: 100%;
            height: 200px;
        }
        .model-card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Modelos 3D</h1>
    
    <div class="catalog">
        <!-- Modelo 1 -->
        <div class="model-card">
            <model-viewer
                src="GLB_Standqr01.glb"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                loading="eager"
                shadow-intensity="1"
                auto-rotate
                rotation-per-second="60deg"
            >
                <button slot="ar-button">Ver en AR</button>
            </model-viewer>
            <h3>Stand QR Pequeño</h3>
        </div>
        
        <!-- Modelo 2 -->
        <div class="model-card">
            <model-viewer
                src="GLB_Standqr02.glb"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                loading="eager"
                shadow-intensity="1"
                auto-rotate
                rotation-per-second="60deg"
            >
                <button slot="ar-button">Ver en AR</button>
            </model-viewer>
            <h3>Stand QR Mediano</h3>
        </div>
        
        <!-- Modelo 3 (y así sucesivamente) -->
        <div class="model-card">
            <model-viewer
                src="GLB_Standqr03.glb"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                loading="eager"
                shadow-intensity="1"
                auto-rotate
                rotation-per-second="60deg"
            >
                <button slot="ar-button">Ver en AR</button>
            </model-viewer>
            <h3>Stand QR Grande</h3>
        </div>
    </div>
</body>
</html>
